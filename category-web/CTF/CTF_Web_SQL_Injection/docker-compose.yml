version: '3'

services:
   web:
      build: './image_www'
      container_name: 'ctf_sql_web'
      tty: 'true'
      restart: 'on-failure'
      networks:
         net-10.9.0.0:
            ipv4_address: '10.9.0.2'
      ports:
         - '80:80/tcp'
         - '443:443/tcp'
   mysql:
      build: './image_mysql'
      container_name: 'ctf_sql_mysql'
      tty: 'true'
      restart: 'on-failure'
      networks:
         net-10.9.0.0:
            ipv4_address: '10.9.0.3'

networks:
  net-10.9.0.0:
      name: 'net-10.9.0.0'
      ipam:
         config:
            - subnet: '10.9.0.0/24'
